{% extends 'base.html' %}

{% block content %}
    <div class="col-lg-push-2 col-md-push-3 col-lg-8 col-md-6">
        <div class="card">
            <div class="header">
                <h4 class="title text-center">Provide your credentials to login</h4>
            </div>
            <div class="content">
                <form method="post">
                    {% csrf_token %}

                    {% with centered=True %}
                        {% include 'util/form-fields.html' %}
                    {% endwith %}

                    <div class="text-center">
                        <button type="submit" class="btn btn-info btn-fill btn-wd">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
